{% extends "base_yunjz.html" %}
{%block title%}注册{%endblock%}

{% block content %}
  
    <h2 class="text-center"> 注册成为我们的一员吧 </h2>
    {%if form.non_field_errors%}
      {{form.non_field_errors}}
    {%endif%}
    <form action="" method="post" class="form"  role="form">
    {% csrf_token %}
        <div class="form-group">
            {{form.errors.username}}
            <label>昵称:</label> 
            <input class="form-control" id="id_username" name="username"  type="text" />
        </div>

        <div class="form-group">
        {{form.errors.email}}
            <label>邮件:</label> 
            <input class="form-control" id="id_email" name="email" type="email" />
        </div>
        
        <div class="form-group">
        {{form.errors.password}}
            <label>密码:</label> 
            <input class="form-control" id="id_password" name="password" type="password" />
        </div>
        

        <div class="form-group">
        {{form.errors.re_password}}
            <label>重复密码:</label> 
            <input class="form-control" id="id_re_password" name="re_password" type="password" />
        </div>
        
        <!--    
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} 
                {{ field }}
            </div>
        {% endfor %}
        -->
        
        <button type="submit" class="btn btn-default">注册</button>
        <button type='button' class="btn btn-default" onclick='javascrtpt:window.location.href="{% url 'accounts:login' %}"'>登录</button>
    </form>

{%endblock%}
